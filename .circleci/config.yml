version: 2.1
jobs:
  build_deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install ansible boto boto3
      - run:
          name: ansible test install
          command: |
            . env/bin/activate
            ansible --help

workflows:
  version: 2.1
  execute:
      jobs:
        - build_deploy

